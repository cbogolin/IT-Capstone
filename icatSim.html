<script>

//Gets user input
function askForYears(){

	//Get 'years' value from textbox on the screen
	var years = document.getElementById("txt_years").value;
	
	//Basic error handling - you'll want to do more verification, obviously
	if(years > 0){
		//Calls the function that runs the simulation
		runSimulation(years);
	}

}


//Runs simulation
//'years' is now a variable that the user passes in
function runSimulation(years){
	
	//All your code
	var cv = 70.4
	var nv = 65;
	var gdp = 618;
	var gr = (nv - cv)/years;
	var c = -0.48;
	var cgr = (1+(c*gr));
	var mi = gdp*cgr; 
	var finalmi = 0;


	for (i = 1; i <= years; i++)
	{

		finalmi = finalmi + (mi*cgr);

	}

	//How I'm displaying the value to the user - you'll probably change the text of an HTML tag or something
	alert(finalmi);
}


</script>



<input type="text" value="10" id="txt_years"> <!-- Place where you enter in a value -->
<input type="button" value="Run Simulation!" onclick="askForYears()"> <!-- I used the onclick attribute to call the 'askForYears()' function - you can use an event handler or something else -->
